<html>
  <head>
    <title>University Subject Reviews</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script type="text/javascript" src="js/main.js"></script>
  </head>

  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg fixed-top ">
      <a class="navbar-brand" href="#">Home</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse " id="navbarSupportedContent">
        <ul class="navbar-nav mr-4">
          <li class="nav-item">
            <a class="nav-link" data-value="register" href="#">Register</a>
          </li>
        </ul>

        <form class="navbar-form pull-right" action="/login" method="POST">
          <input type="text" class="span2" placeholder="Login" name="email" />
          <input
            type="password"
            class="span2"
            placeholder="Password"
            name="password"
          />
          <input type="submit" value="Login" class="btn" />
        </form>
      </div>
    </nav>

    <header class="header">
      <div class="overlay"></div>
      <div class="container">
        <div class="description ">
          <h1>
            Welcome to University Subjects Reviews
            <p>
              Read Subject Reviews. Write Subject Reviews. Search By University.
            </p>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Search for University Subject"
              />
              <div class="input-group-append">
                <button class="btn btn-search" type="button">
                  <i class="fa fa-search fa-fw">Search</i>
                </button>
              </div>
            </div>
          </h1>
        </div>
      </div>
    </header>
  </body>
</html>
