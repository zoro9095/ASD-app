<!DOCTYPE html>
<html>
<head>
  <title>Subject Review</title>

  
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-red.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-firestore.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./js/index.js"></script>
  <link rel="stylesheet" type="text/css" href="./CSS/style.css" />
  <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
</head>


<body>

  <div class="mdl-layout mdl-js-layout">
  <header class="mdl-layout__header">
    <div class="mdl-layout-icon"></div>
    <div class="mdl-layout__header-row">
      <span class="mdl-layout__title">Subject Review
        <span class="page-title-span"> | </span>
        <span class="page-title-span"> Home </span>
      </span>
      <div class="mdl-layout-spacer"></div>
      <nav class="mdl-navigation">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="email" name="email">
            <label class="mdl-textfield__label">Email...</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="password" id="password" name="password">
            <label class="mdl-textfield__label">Password...</label>
          </div>
          <button id="loginBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
            Login
          </button>
        <button id="registerBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
          Register
        </button>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
  </div>
  </div>


</body>
</html>
