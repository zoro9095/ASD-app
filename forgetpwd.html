        <script>
        var config = {
        apiKey: "AIzaSyAE4AgPBHNxsiYSWZVzKds0_YNZqXrq7WU",
        authDomain: "asd-app-1debf.firebaseapp.com",
        databaseURL: "https://asd-app-1debf.firebaseio.com",
        projectId: "asd-app-1debf",
        storageBucket: "",
        messagingSenderId: "1067521630695",
        appId: "1:1067521630695:web:606716bec5757e56"
        };
        // Initialize Firebase
        firebase.initializeApp(config);
        function sendPasswordReset() {
            var email = document.getElementById('username').value;
            // [START sendpasswordemail]
            firebase.auth().sendPasswordResetEmail(email).then(function() {

                alert('Password Reset Email Sent!');

            }).catch(function(error) {

                var errorCode = error.code;
                var errorMessage = error.message;

                if (errorCode == 'auth/invalid-email') {
                    alert(errorMessage);
                } else if (errorCode == 'auth/user-not-found') {
                    alert(errorMessage);
                }
            });
        }
        </script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="index.js"></script>

    <body>
        <div class="container">
            
		<div class="nav">

			</ul>
		</div>
            <div id="firebaseui-auth-container"></div>

		<div class="main" >
        <div class = "Forgetpwd">
                    <H1>Forget your password ?</H1>
                    </br>
                    <br/>
                    <H4>Input your Email to get your password</H4>
                    <br/>
                    <br/>
                    <input class="username" name="username" id="username" type="text" placeholder="Please input your email">
                    <br/>
                    <input type="submit" value="Send Email" id="forgetpwd" onclick="sendPasswordReset()" >
                    </br>
                    </br>
                    <p>Go back to <a href="/">Login Page</a>.</p>
                    <div>
        </div>
